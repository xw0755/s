<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../css/ol.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../resources/layout.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <title>Animation example</title>
  </head>
  <body>

    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map"></div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <button id="rotate-left"><i class="icon-arrow-left"></i></button>

          <button id="bounce-to-istanbul">Bounce to Istanbul</button>
          <button id="spin-to-rome">Spin to Rome</button>
          <button id="fly-to-bern">Fly to Bern</button>
          <button id="spiral-to-madrid">Spiral to Madrid</button>
        </div>
      </div>
	<link rel="stylesheet" href="../build/ol.css" type="text/css">
	
	<script src="../goog/closure/goog/base.js" type="text/javascript"></script>
	<script src="../goog/closure/goog/deps.js" type="text/javascript"></script>
	<script src="../goog/closure/goog/ol/ol/ol.js" type="text/javascript"></script>
	<script src="animation-require.js" type="text/javascript"></script>
	<script src="animation.js" type="text/javascript"></script>
